        <script>
            // 1. Create a header element/tag using JS
            var h = document.createElement('header');
            h.innerHTML = 'Header';
            // console.log(h);

            // 2. Now tell the JS to place this header element/tag inside body tag
            document.getElementById('d_body').append(h);
            document.querySelector('header').setAttribute('claaa','d_header');
            // object.method
            document.body.style.margin = '0px';
            document.body.style.overflowX = 'hidden';

            var x = document.querySelectorAll('header');
            // console.log(x[0]);
            x[0].style.height = '140px';
            x[0].style.width = '100%';
            x[0].style.border = '6px solid #ddd';
            x[0].style.color = 'green';
            x[0].style.fontSize = '40px';
            x[0].style.textAlign = 'center';
            x[0].style.lineHeight = '140px';

            n.innerHTML = 'Navigation';
            // console.log(n)

            document.querySelector('nav').setAttribute('class','d_nav');

            c1[0].style.color = 'green';
